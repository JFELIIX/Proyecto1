<div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; margin-top: 5rem;">
    <form style="min-width: 300px;">
        <div class="form-group">
            <label for="Nombre"> Primer nombre</label>
            <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp" placeholder="Tu Primer Nombre">
            </div>
            <div class="form-group">
                <label for="Nombre2"> Segundo nombre</label>
                <input type="text" class="form-control" id="Nombre2" placeholder="Segundo Nombre">
           
          </div>
          <div class="form-group">
            <label for="Apellido"> Apellido(s)</label>
            <input type="text" class="form-control" id="Apellido" placeholder="Apellidos">
       
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Introduce tu correo">
                  </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe Tu Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptar Terminos Y Condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Registro</button>
      </form>
